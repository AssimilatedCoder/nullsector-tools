<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Wave Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 100, 200, 0.15);
            width: 380px;
            border: 1px solid rgba(0, 150, 255, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #1a1a2e;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(102, 126, 234, 0.5);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to your account</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let gridSize = 25;
        let points = [];
        let waves = [];
        let time = 0;
        let mouseX = 0;
        let mouseY = 0;
        
        class Point {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.amplitude = 0;
                this.phase = Math.random() * Math.PI * 2;
            }
            
            update() {
                // Natural oscillation
                const naturalWave = Math.sin(time * 0.003 + this.phase) * 0.5;
                
                // Calculate displacement from waves
                let dx = 0;
                let dy = 0;
                let totalAmplitude = 0;
                
                waves.forEach(wave => {
                    const distX = this.baseX - wave.x;
                    const distY = this.baseY - wave.y;
                    const distance = Math.sqrt(distX * distX + distY * distY);
                    
                    if (distance < wave.radius) {
                        const waveStrength = (1 - distance / wave.radius) * wave.strength;
                        const angle = Math.atan2(distY, distX);
                        const displacement = Math.sin(distance * 0.03 - wave.phase) * waveStrength * 20;
                        
                        dx += Math.cos(angle) * displacement;
                        dy += Math.sin(angle) * displacement;
                        totalAmplitude += waveStrength;
                    }
                });
                
                // Add mouse influence
                const mouseDistX = this.baseX - mouseX;
                const mouseDistY = this.baseY - mouseY;
                const mouseDist = Math.sqrt(mouseDistX * mouseDistX + mouseDistY * mouseDistY);
                
                if (mouseDist < 150) {
                    const mouseInfluence = (1 - mouseDist / 150) * 10;
                    dx += (mouseDistX / mouseDist) * mouseInfluence;
                    dy += (mouseDistY / mouseDist) * mouseInfluence;
                }
                
                // Apply spring physics
                this.vx += (this.baseX - this.x) * 0.04;
                this.vy += (this.baseY - this.y) * 0.04;
                this.vx *= 0.92;
                this.vy *= 0.92;
                
                this.x = this.baseX + dx + this.vx;
                this.y = this.baseY + dy + this.vy + naturalWave * 2;
                this.amplitude = totalAmplitude;
            }
        }
        
        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.max(width, height);
                this.speed = 5;
                this.strength = 1;
                this.phase = 0;
                this.lifespan = 1;
            }
            
            update() {
                this.radius += this.speed;
                this.phase += 0.2;
                this.lifespan = Math.max(0, 1 - (this.radius / this.maxRadius));
                this.strength = this.lifespan * 0.8;
                
                // Slow down as it expands
                this.speed *= 0.997;
                
                return this.radius < this.maxRadius;
            }
        }
        
        function init() {
            resize();
            
            // Create grid of points
            const cols = Math.ceil(width / gridSize);
            const rows = Math.ceil(height / gridSize);
            
            points = [];
            for (let i = 0; i <= cols; i++) {
                for (let j = 0; j <= rows; j++) {
                    points.push(new Point(i * gridSize, j * gridSize));
                }
            }
            
            // Start with a central wave
            waves.push(new Wave(width / 2, height / 2));
        }
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        function drawMesh() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw connections between nearby points
            points.forEach((point, i) => {
                points.forEach((otherPoint, j) => {
                    if (i < j) {
                        const dx = point.x - otherPoint.x;
                        const dy = point.y - otherPoint.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < gridSize * 1.8) {
                            const opacity = Math.max(0, 1 - distance / (gridSize * 1.8));
                            const amplitude = (point.amplitude + otherPoint.amplitude) / 2;
                            const brightness = 0.3 + amplitude * 0.7;
                            const lineWidth = 0.5 + amplitude * 1.5;
                            
                            ctx.strokeStyle = `rgba(0, 150, 255, ${opacity * brightness * 0.4})`;
                            ctx.lineWidth = lineWidth;
                            ctx.beginPath();
                            ctx.moveTo(point.x, point.y);
                            ctx.lineTo(otherPoint.x, otherPoint.y);
                            ctx.stroke();
                        }
                    }
                });
                
                // Draw nodes
                const nodeSize = 1.5 + point.amplitude * 2;
                const nodeOpacity = 0.2 + point.amplitude * 0.6;
                
                ctx.fillStyle = `rgba(0, 100, 255, ${nodeOpacity})`;
                ctx.beginPath();
                ctx.arc(point.x, point.y, nodeSize, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw wave circles for visualization
            waves.forEach(wave => {
                ctx.strokeStyle = `rgba(0, 150, 255, ${wave.lifespan * 0.1})`;
                ctx.lineWidth = 0.5 + wave.strength;
                ctx.beginPath();
                ctx.arc(wave.x, wave.y, wave.radius, 0, Math.PI * 2);
                ctx.stroke();
            });
        }
        
        function animate() {
            time++;
            
            // Update waves
            waves = waves.filter(wave => wave.update());
            
            // Generate new waves periodically from center
            if (time % 60 === 0) {
                waves.push(new Wave(width / 2, height / 2));
            }
            
            // Occasionally add waves from random edges
            if (time % 90 === 0) {
                const side = Math.floor(Math.random() * 4);
                let x, y;
                switch(side) {
                    case 0: x = 0; y = Math.random() * height; break;
                    case 1: x = width; y = Math.random() * height; break;
                    case 2: x = Math.random() * width; y = 0; break;
                    case 3: x = Math.random() * width; y = height; break;
                }
                waves.push(new Wave(x, y));
            }
            
            // Update points
            points.forEach(point => point.update());
            
            // Draw everything
            drawMesh();
            
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', () => {
            init();
        });
        
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === canvas) {
                waves.push(new Wave(e.clientX, e.clientY));
            }
        });
        
        // Initialize and start
        init();
        animate();
    </script>
</body>
</html>
