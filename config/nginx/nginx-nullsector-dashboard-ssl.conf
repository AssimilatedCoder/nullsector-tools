# HTTPS-enabled nginx configuration for NullSector Dashboard
# Optimized for Cloudflare SSL/TLS termination

# Cloudflare real IP module configuration
real_ip_header CF-Connecting-IP;
real_ip_recursive on;

server {
    listen 3025;
    listen [::]:3025;

    # Cloudflare IPs for real IP detection (update as needed)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    server_name _;
    root /home/ubuntu/Projects/nullsector-sev1-mockup/nullsector-dashboard/build;
    index index.html;

    # Enhanced security headers for HTTPS environment
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Cloudflare-specific headers
    add_header CF-RAY $upstream_http_cf_ray;
    add_header X-Forwarded-Proto $scheme;

    # Enable CORS for all requests
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type";

    # Proxy API requests to secure backend
    location /api/ {
        proxy_pass http://127.0.0.1:7779;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Security headers for API
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # CORS headers for API (HTTPS-compatible)
        add_header Access-Control-Allow-Origin "https://your-domain.com";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        add_header Access-Control-Allow-Credentials true;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://your-domain.com";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Serve the React app
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers for static content
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    # Serve static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;

        # Additional security headers for static assets
        add_header X-Content-Type-Options nosniff;
    }

    # Handle CSV and log files from the telemetry data
    location /superpod_sev1_fake_telemetry/ {
        add_header Access-Control-Allow-Origin *;
        add_header Content-Type "text/plain";
        add_header X-Content-Type-Options nosniff;
    }

    # Handle the dashboard data loader
    location /dashboard-data-loader.js {
        add_header Access-Control-Allow-Origin *;
        add_header Content-Type "application/javascript";
        add_header X-Content-Type-Options nosniff;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Redirect HTTP to HTTPS (backup - mainly handled by Cloudflare)
    error_page 497 = @redirect_https;
    location @redirect_https {
        return 301 https://$http_host$request_uri;
    }
}
