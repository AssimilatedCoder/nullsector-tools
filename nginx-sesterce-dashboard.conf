server {
    listen 2025;
    listen [::]:2025;
    
    server_name _;
    root /Users/avanhuys/Projects/Grafana\ Sesterce/sesterce-dashboard/build;
    index index.html;
    
    # Enable CORS for all requests
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type";
    
    # Serve the React app
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Serve static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }
    
    # Handle CSV and log files from the telemetry data
    location /superpod_sev1_fake_telemetry/ {
        add_header Access-Control-Allow-Origin *;
        add_header Content-Type "text/plain";
    }
    
    # Handle the dashboard data loader
    location /dashboard-data-loader.js {
        add_header Access-Control-Allow-Origin *;
        add_header Content-Type "application/javascript";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}
